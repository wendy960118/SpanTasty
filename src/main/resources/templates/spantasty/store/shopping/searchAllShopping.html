<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>訂單資料</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .custom-button {
            background: none !important;
            border: none !important;
            cursor: pointer;
            color: #9d80f4;
        }
        .custom-button-delete {
            color: #6140c4;
        }
        .custom-button-add {
            color: #1b2b46;
        }
        /* 讓表格不會左右移動 */
        .table-responsive {
            overflow-x: hidden; /* 禁止水平滾動 */
        }
        table {
            width: 100%; /* 設定表格寬度為100% */
            table-layout: auto; /* 自動布局 */
        }
        th, td {
            white-space: normal; /* 允許其他欄位換行 */
            word-wrap: break-word; /* 讓文字在必要時換行 */
        }
        /* 這些欄位不允許換行 */
        th.no-wrap {
            white-space: nowrap; /* 不允許換行 */
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div th:replace="~{spantasty/display/navbar}"></div>
    <div class="content">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-11">
                    <div class="card bg-light text-dark shadow">
                        <div class="card-header bg-transparent border-0 d-flex justify-content-between align-items-center">
                            <h2 class="mb-0">訂單資料</h2>
                            <button class="custom-button-add" data-bs-toggle="modal" data-bs-target="#addOrderModal">
                                <i class="fa-solid fa-file-circle-plus"></i> 新增訂單
                            </button>
                        </div>
                        <div class="table-responsive">
                            <table id="shoppingTable" class="table table-striped table-hover text-center">
                                <thead>
                                    <tr style="background-color: #9D9D9D">
                                        <th class="no-wrap">訂單編號</th>
                                        <th class="no-wrap">訂單總金額</th>
                                        <th class="no-wrap">訂單日期</th>
                                        <th class="no-wrap">會員編號</th>
                                        <th class="no-wrap">會員姓名</th>
                                        <th>訂單狀態</th>
                                        <th>訂單備註</th>
                                        <th>訂單明細</th>
                                        <th class="no-wrap">訂單狀態修改</th>
                                        <th class="no-wrap">訂單刪除</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <th:block th:each="shopping : ${shoppings}">
                                        <tr>
                                            <td th:text="${shopping.shoppingId}"></td>
                                            <td th:text="${shopping.shoppingTotal}"></td>
                                            <td th:text="${shopping.formattedShoppingDate}"></td>
                                            <td th:text="${shopping.memberId}"></td>
                                            <td th:text="${shopping.member != null ? shopping.member.memberName : '無會員資料'}"></td>
                                            <td>
                                                <span th:switch="${shopping.shoppingStatus}">
                                                    <span th:case="1">未結帳</span>
                                                    <span th:case="2">已結帳</span>
                                                    <span th:case="3">其他</span>
                                                    <span th:case="*">未知狀態</span>
                                                </span>
                                            </td>
                                            <td th:text="${shopping.shoppingMemo}"></td>
                                            <td>
                                                <form th:action="@{/shoppingItem/itemDetail/{id}(id=${shopping.shoppingId})}" method="get">
                                                    <button type="submit" class="custom-button">
                                                        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                                                    </button>
                                                </form>
                                            </td>
                                            <td>
                                                <form th:action="@{/shoppingOrder/update/{id}(id=${shopping.shoppingId})}" method="get">
                                                    <button type="submit" class="custom-button">
                                                        <i class="fa-regular fa-pen-to-square fa-xl"></i>
                                                    </button>
                                                </form>
                                            </td>
                                            <td>
                                                <form th:action="@{/shoppingOrder/del/{id}(id=${shopping.shoppingId})}" method="post" onsubmit="return confirmDelete(event);">
                                                    <input type="hidden" name="_method" value="delete"/>
                                                    <button type="submit" class="custom-button custom-button-delete">
                                                        <i class="fa-solid fa-trash-arrow-up fa-xl"></i>
                                                    </button>
                                                </form>
                                            </td>
                                        </tr>
                                    </th:block>
                                </tbody>
                            </table>
                        </div>
                        <h5>
                            共<span th:text="${shoppings != null ? shoppings.size() : 0}">0</span>筆訂單資料
                        </h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 新增訂單 Modal -->
    <div class="modal fade" id="addOrderModal" tabindex="-1" aria-labelledby="addOrderModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addOrderModalLabel">新增訂單</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addOrderForm" method="post" th:action="@{/shoppingOrder/addPost}">
                        <div class="row mb-3">
                            <label for="memberId" class="form-label col-sm-3">會員:</label>
                            <div class="col-sm-9">
                                <select name="memberId" id="memberId" class="form-select" required>
                                    <option value="">請選擇會員</option>
                                    <th:block th:each="member : ${members}">
                                        <option th:value="${member.memberId}" th:text="${member.memberId} + '. ' + ${member.memberName} + '. ' + ${member.phone}"></option>
                                    </th:block>
                                </select>
                            </div>
                        </div>

                        <div id="productRows">
                            <div class="row mb-3 product-row">
                                <label for="productId0" class="form-label col-sm-3">購買商品:</label>
                                <div class="col-sm-9">
                                    <select name="productId[]" id="productId0" class="form-select" required>
                                        <option value="">請選擇商品</option>
                                        <th:block th:each="product : ${products}">
                                            <option th:value="${product.productId}" th:text="${product.productId} + '. ' + ${product.productName}"></option>
                                        </th:block>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3 product-row">
                                <label for="shoppingItemQuantity0" class="form-label col-sm-3">產品數量:</label>
                                <div class="col-sm-9">
                                    <input type="number" min="1" name="shoppingItemQuantity[]" id="shoppingItemQuantity0" class="form-control" required />
                                </div>
                            </div>
                        </div>

                        <button type="button" class="btn btn-secondary" id="addProductBtn">新增商品</button>
                        <button type="button" class="btn btn-danger" id="removeProductBtn">刪除商品</button>
                        <button type="submit" class="btn btn-primary">確定</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#shoppingTable').DataTable({
                "paging": true,
                "searching": true,
                "ordering": true,
                "info": true,
                "order": [ 0, 'desc' ]
            });
        });

        function confirmDelete(event) {
            event.preventDefault(); // 防止表單提交
            const form = event.target; // 獲取當前表單
            Swal.fire({
                title: "請確認是否要刪除該筆訂單",
                text: "刪除後將無法復原",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#3085d6",
                cancelButtonColor: "#d33",
                confirmButtonText: "確定",
                cancelButtonText: "取消"
            }).then((result) => {
                if (result.isConfirmed) {
                    form.submit(); // 確認後提交表單
                }
            });
        }

        // 新增商品的JavaScript處理
        let productCount = 1;
        $('#addProductBtn').click(function() {
            if (productCount < 10) { // 限制最多10個商品
                const productRow = `
                    <div class="row mb-3 product-row">
                        <label for="productId${productCount}" class="form-label col-sm-3">購買商品:</label>
                        <div class="col-sm-9">
                            <select name="productId[]" id="productId${productCount}" class="form-select" required>
                                <option value="">請選擇商品</option>
                                <th:block th:each="product : ${products}">
                                    <option th:value="${product.productId}" th:text="${product.productId} + '. ' + ${product.productName}"></option>
                                </th:block>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3 product-row">
                        <label for="shoppingItemQuantity${productCount}" class="form-label col-sm-3">產品數量:</label>
                        <div class="col-sm-9">
                            <input type="number" min="1" name="shoppingItemQuantity[]" id="shoppingItemQuantity${productCount}" class="form-control" required />
                        </div>
                    </div>
                `;
                $('#productRows').append(productRow);
                productCount++;
            } else {
                alert("已達到最大商品數量");
            }
        });

        $('#removeProductBtn').click(function() {
            if (productCount > 1) {
                $('.product-row:last').remove();
                $('.product-row:last').remove();
                productCount--;
            }
        });

        // 表單提交時檢查數量
        $('#addOrderForm').on('submit', function(event) {
            let valid = true;
            $('input[name="shoppingItemQuantity[]"]').each(function() {
                const quantity = $(this).val();
                if (quantity <= 0 || isNaN(quantity)) {
                    valid = false;
                    $(this).siblings('.error-container').show();
                } else {
                    $(this).siblings('.error-container').hide();
                }
            });
            if (!valid) {
                event.preventDefault();
                alert('請確認所有產品數量正確');
            }
        });
    </script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
</body>
</html>
